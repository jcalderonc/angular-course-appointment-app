<app-home></app-home>

<div class="reservation-list-container">
  <h2>Reservation List</h2>

  <div *ngIf="reservations && reservations.length; else noReservations" class="table-responsive">
    <table class="table table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">Guest</th>
          <th scope="col">Email</th>
          <th scope="col">Room</th>
          <th scope="col">Check-in</th>
          <th scope="col">Check-out</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let reservation of reservations; let i = index" [class.table-row-pastel]="i % 2 === 1">
          <td>{{ reservation.guestName }}</td>
          <td>{{ reservation.guestEmail }}</td>
          <td>{{ reservation.roomNumber }}</td>
          <td>{{ reservation.checkInDate }}</td>
          <td>{{ reservation.checkOutDate }}</td>
          <td>
            <button class="btn btn-sm btn-danger me-2" (click)="deleteReservation(reservation.id)">
              Delete
            </button>
            <button class="btn btn-sm btn-primary" [routerLink]="['/edit', reservation.id]">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noReservations>
    <p class="no-reservations">No reservations found.</p>
  </ng-template>
</div>
